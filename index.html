<!DOCTYPE html>
<html lang="ko">
<head>

        .num-display { min-width: 24px; text-align: center; font-weight: 900; cursor: pointer; text-decoration: underline; text-underline-offset: 3px; text-decoration-color: rgba(255,255,255,0.2); font-size: 1.1rem; }

            <div class="flex flex-col">
                <span class="text-slate-400 text-[10px] font-bold tracking-tight">Created by <span class="text-blue-400">wooksangg</span></span>

            </div>
        </div>
        <button onclick="document.getElementById('addModal').classList.add('active')" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-xl font-bold text-sm transition-all shadow-lg">
            + 캐릭터 등록
        </button>
    </header>

    <main id="character-grid" class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

    <div id="addModal" class="fixed inset-0 z-50 bg-black/80 backdrop-blur-sm items-center justify-center p-4">
        <div class="bg-slate-800 w-full max-w-sm rounded-3xl p-6 border border-slate-700 shadow-2xl">

            <div class="space-y-3">

                <select id="new-class" class="w-full bg-slate-900 border border-slate-700 rounded-xl p-3 text-white outline-none">

                    <option>호법성</option><option>치유성</option><option>마도성</option><option>정령성</option>
                </select>
            </div>
            <div class="flex gap-3 mt-6">
                <button onclick="document.getElementById('addModal').classList.remove('active')" class="flex-1 bg-slate-700 py-3 rounded-xl font-bold">취소</button>
                <button onclick="saveCharacter()" class="flex-1 bg-blue-600 py-3 rounded-xl font-bold text-white">등록</button>
            </div>
        </div>
    </div>
